<div class="card card-custom gutter-b">
    <div class="card-header">
      <div class="card-title">
        <h3 class="card-label">Professionals Advanced Search</h3>
      </div> 
      <div class="card-toolbar">
        <button type="button" class="btn btn-primary" routerLink="/professionals/search">Basic Search</button>
      </div>
    </div>
    <div class="card-body">
        <div class="col-xl-12">
            <query-builder [(ngModel)]='query' [config]='config' [classNames]='classNames'></query-builder>
          </div>
    </div>
    <div class="card-footer d-flex justify-content-between">
        <div class="form-group">
            <a href="#" class="btn btn-primary font-weight-bold">Search</a>
        </div>
        <div class="form-group">
            <label>Save as view</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Save view...">
                <div class="input-group-append">
                    <button class="btn btn-light-primary" type="button">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
