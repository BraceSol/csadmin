<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container *ngIf="entityRec">
                <ng-container *ngIf="entityRec.id">Edit</ng-container>
                <ng-container *ngIf="!entityRec.id">Create</ng-container>
                Work History
                <ng-container *ngIf="entityRec.id">'{{entityRec.employerName}}'</ng-container>
            </ng-container>
        </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px;">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>

        <ng-container *ngIf="entityRec">
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group row">
                    <div class="col-md-6">
                        <label class="form-label">Employer Name</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" name="employerName" placeholder="Facility Name" autocomplete="off" [class.is-invalid]="isControlInvalid('employerName')" [class.is-valid]="isControlValid('employerName')" formControlName="employerName"
                        />
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'employerName')">Employer Name is required</div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Job Type</label>
                        <select class="form-control form-control-lg form-control-solid" placeholder="jobTypeCode" formControlName="jobTypeCode" name="jobTypeCode">
                            <option *ngFor="let jobType of jobTypeList" [value]="jobType.value"  required="">{{jobType.viewValue}}</option>
                          </select>
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'jobTypeCode')">JobType is required</div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" name="employerCity" placeholder="City" autocomplete="off" [class.is-invalid]="isControlInvalid('employerCity')" [class.is-valid]="isControlValid('employerCity')" formControlName="employerCity"
                        />
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'employerCity')">City is required</div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">State</label>
                        <select class="form-control form-control-lg form-control-solid" placeholder="State" formControlName="employerState" name="employerState">
                            <option *ngFor="let state of stateList" [value]="state.value"  required="">{{state.viewValue}}</option>
                          </select>
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'employerState')">State is required</div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label class="col-form-label text-right col-lg-3 col-sm-12">Start Date</label>
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="startDate" ngbDatepicker #d="ngbDatepicker" formControlName="startDate">
                            <div class="input-group-append">
                                <button class="btn btn-primary" (click)="d.toggle()" type="button">
                    <i class="la la-calendar"></i>
                  </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-form-label text-right col-lg-3 col-sm-12">End Date</label>
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="endDate" ngbDatepicker #de="ngbDatepicker" formControlName="endDate">
                            <div class="input-group-append">
                                <button class="btn btn-primary" (click)="de.toggle()" type="button">
                    <i class="la la-calendar"></i>
                  </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancel</button>
        <ng-container *ngIf="entityRec">
            <button type="submit" class="btn btn-primary btn-elevate" (click)="save()" [disabled]="formGroup.invalid">Save</button>
        </ng-container>
    </div>
</div>
