<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container *ngIf="docCat">
                <ng-container *ngIf="docCat.id">Edit</ng-container>
                <ng-container *ngIf="!docCat.id">Create</ng-container>
                Category
                <ng-container *ngIf="docCat.id">'{{docCat.categoryName}}'</ng-container>
            </ng-container>
        </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px;">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>

        <ng-container *ngIf="docCat">
            <form class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group row">
                    <div class="col-md-12">
                        <label class="form-label">Industry Name</label>
                        <select class="form-control form-control-lg form-control-solid" name="industryId" id="" formControlName="industryId">
                          <option *ngFor="let industry of industriesList"  value="{{industry.id}}">{{industry.industryName}}  </option>
                        </select>
                    </div>

                    <div class="col-md-12">
                        <label class="form-label">Category Name</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" name="categoryName" placeholder="Category Name" autocomplete="off" [class.is-invalid]="isControlInvalid('categoryName')" [class.is-valid]="isControlValid('categoryName')" formControlName="categoryName"
                        />
                        <div class="valid-feedback" *ngIf="isControlValid('categoryName')">Category Name was entered correct</div>
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'categoryName')">Category Name is required</div>
                        <div class="invalid-feedback" *ngIf="controlHasError('minlength', 'categoryName')">Category Name should have at least 3 symbols</div>
                        <div class="invalid-feedback" *ngIf="controlHasError('maxLength', 'categoryName')">Category Name should have maximum 100 symbols</div>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Description</label>
                        <textarea class="form-control form-control-lg form-control-solid  is-invalid" name="description" placeholder="Description" autocomplete="off" [class.is-invalid]="isControlInvalid('description')" [class.is-valid]="isControlValid('description')" rows="6"
                            formControlName="description"></textarea>
                        <div class="valid-feedback" *ngIf="isControlValid('description')">Description was entered correct</div>
                        <div class="invalid-feedback" *ngIf="controlHasError('maxLength', 'description')">Description should have maximum 200 symbols</div>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="closeModel()">Cancel</button>
        <ng-container *ngIf="docCat">

            <!-- <button type="submit" class="btn btn-primary btn-elevate" (click)="save()" [class.disabled]="isClickedOnce" (click)="isClickedOnce = true" [disabled]="formGroup.invalid"> Save</button> -->
        </ng-container>
    </div>
</div>
