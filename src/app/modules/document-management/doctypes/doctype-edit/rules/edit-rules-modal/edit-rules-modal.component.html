<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container *ngIf="rule">
                <ng-container *ngIf="rule.id">Edit</ng-container>
                <ng-container *ngIf="!rule.id">Create</ng-container>
                Document Rule
                <ng-container *ngIf="rule.id"> with ID '{{rule.id}}</ng-container>
            </ng-container>
        </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>

        <ng-container *ngIf="rule">
            <form action="#" class="form form-label-right">
                <div class="form-group row">
                    <div class="col-xl-12">
                        <label class="form-label">Rule Title</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" [(ngModel)]="rule.title" name="title" placeholder="Rule Title" autocomplete="off" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-6">
                        <label>Profession</label>
                        <select class="form-control form-control-lg form-control-solid" [(ngModel)]="rule.professionId" name="professionId">
                          <option value="">Please select <b>Profession</b></option>
                          <option [value]="profesion.id" *ngFor="let profesion of professionList"> {{profesion.professionName}} </option>
                        </select>
                    </div>
                    <div class="col-lg-6">
                        <label>Expertise</label>
                        <select class="form-control form-control-lg form-control-solid" [(ngModel)]="rule.specialtyId" name="specialtyId">
                          <option value="">Please select <b>Expertise</b></option>
                          <option  *ngFor="let expert of expertiseList" [value]="expert.id">{{expert.specialtyName}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label class="form-label">Description</label>
                        <textarea rows="3" class="form-control form-control-lg form-control-solid" [(ngModel)]="rule.description" name="description" placeholder="Description" autocomplete="off"></textarea>
                    </div>
                </div>
            </form>
            <div class="col-xl-12">
                <query-builder [(ngModel)]='query' [config]='config' [classNames]='classNames'></query-builder>
            </div>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancel</button>
        <ng-container *ngIf="rule">
            <button type="submit" class="btn btn-primary btn-elevate" (click)="save()">Save</button>
        </ng-container>
    </div>
</div>
