<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container *ngIf="entityRec">
                <ng-container *ngIf="entityRec.id">Edit</ng-container>
                <ng-container *ngIf="!entityRec.id">Create</ng-container>
                Employee
                <ng-container *ngIf="entityRec.id">'{{entityRec.employeeNumber}}'</ng-container>
            </ng-container>
        </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px;">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>

        <ng-container *ngIf="entityRec">
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group row">
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" name="firstName" placeholder="First Name" autocomplete="off" [class.is-invalid]="isControlInvalid('firstName')" [class.is-valid]="isControlValid('firstName')" formControlName="firstName"
                        />
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" name="lastName" placeholder="Last Name" autocomplete="off" [class.is-invalid]="isControlInvalid('lastName')" [class.is-valid]="isControlValid('lastName')" formControlName="lastName"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label class="form-label">Email Address</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" name="email" placeholder="First Name" autocomplete="off" [class.is-invalid]="isControlInvalid('email')" [class.is-valid]="isControlValid('email')" formControlName="email" />
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" name="phone" placeholder="Last Name" autocomplete="off" [class.is-invalid]="isControlInvalid('phone')" [class.is-valid]="isControlValid('phone')" formControlName="phone" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label class="form-label">Employee Number</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" name="employeeNumber" placeholder="Employee Number" autocomplete="off" [class.is-invalid]="isControlInvalid('employeeNumber')" [class.is-valid]="isControlValid('employeeNumber')"
                            formControlName="employeeNumber" />
                    </div>
                    <div class="col-lg-6">
                        <label>Profession</label>
                        <select name="professionId" class="form-control" formControlName="professionId">
                  <option value="">Select a Profession</option>
                  <option *ngFor="let prof of professionList" [value]="prof.id" selected> {{prof.professionName}} </option>
                </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label>Department</label>
                        <select name="departmentId" class="form-control" formControlName="departmentId">
                  <option value="">Select a Department</option>
                  <option  *ngFor="let dept of departmentList" [value]="dept.id" > {{dept.departmentName}}  </option>
                </select>
                    </div>
                    <div class="col-lg-6">
                        <label>Job Type</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" name="jobType" placeholder="Job Type" autocomplete="off" [class.is-invalid]="isControlInvalid('employeeNumber')" [class.is-valid]="isControlValid('jobType')" formControlName="jobType"
                        />
                        <!-- <select name="jobType" class="form-control">
                  <option value="">Select a Job Type</option>
                  <option value="specialty1" selected>Job Type</option>
                </select> -->
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label class="col-form-label text-right col-lg-3 col-sm-12">Start Date</label>
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="start" ngbDatepicker #d="ngbDatepicker" formControlName="startDate">
                            <div class="input-group-append">
                                <button class="btn btn-primary" (click)="d.toggle()" type="button">
                    <i class="la la-calendar"></i>
                  </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-form-label text-right col-lg-3 col-sm-12">End Date</label>
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="end" ngbDatepicker #de="ngbDatepicker" formControlName="endDate">
                            <div class="input-group-append">
                                <button class="btn btn-primary" (click)="de.toggle()" type="button">
                    <i class="la la-calendar"></i>
                  </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancel</button>
        <ng-container *ngIf="entityRec">

            <button type="submit" class="btn btn-primary btn-elevate" (click)="save()" [disabled]="formGroup.invalid">Save</button>
        </ng-container>
    </div>
</div>
