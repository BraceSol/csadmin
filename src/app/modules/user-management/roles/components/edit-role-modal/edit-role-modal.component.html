<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container *ngIf="userrole">
                <ng-container *ngIf="userrole.id">Edit</ng-container>
                <ng-container *ngIf="!userrole.id">Create</ng-container>
                Role
                <ng-container *ngIf="userrole.id">'{{userrole.roleName}}'</ng-container>
            </ng-container>
        </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px;">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>

        <ng-container *ngIf="userrole">
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group row">
                    <div class="col-lg-6">
                        <label class="form-label">Role Name</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" name="roleName" placeholder="Role Name" autocomplete="off" [class.is-invalid]="isControlInvalid('roleName')" [class.is-valid]="isControlValid('roleName')" formControlName="roleName"
                        />
                        <div class="valid-feedback" *ngIf="isControlValid('roleName')">Role Name was entered correct</div>
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'roleName')">Role Name is required</div>
                        <div class="invalid-feedback" *ngIf="controlHasError('minlength', 'roleName')">Role Name should have at least 3 symbols</div>
                        <div class="invalid-feedback" *ngIf="controlHasError('maxLength', 'roleName')">Role Name should have maximum 100 symbols</div>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Profile Type</label>
                        <select class="form-control form-control-lg form-control-solid" name="profileTypeId" id="" formControlName="profileTypeId" required="" placeholder="Please Select ProfileType">
                          <option *ngFor="let profileType of profileTypesResult"  [value]="profileType.id">{{profileType.profileName}}  </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label class="form-label">Description</label>
                        <textarea rows="8" class="form-control form-control-lg form-control-solid  is-invalid" name="description" placeholder="Description" autocomplete="off" [class.is-invalid]="isControlInvalid('description')" [class.is-valid]="isControlValid('description')"
                            formControlName="description"></textarea>
                        <div class="invalid-feedback" *ngIf="controlHasError('maxLength', 'description')">Description should have maximum 200 symbols</div>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancel</button>
        <ng-container *ngIf="userrole">

            <button type="submit" class="btn btn-primary btn-elevate" (click)="save()" [disabled]="formGroup.invalid">Save</button>
        </ng-container>
    </div>
</div>
